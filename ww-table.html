<dom-module id="ww-table">
    <template>

        <style is="custom-style" include="metal-style"></style>
        <style is="custom-style">
            .columnCommands {
                padding: 0px;
                margin: 0px;
                width: 70px;
            }
            .columnChecks {
                width: 25px;
            }
            .error {
                color: red;
            }
            paper-spinner {
                width: 15px;
                height: 15px;
            }
        </style>

        <table>
            <thead id="tblheader">
                <tr>
                    <th id="tblcaption" class="caption" colspan="100%"></th>
                </tr>
                <tr>

                </tr>
            </thead>
            <tbody id="tblbody">

            </tbody>
        </table>

    </template>

    <script type="text/javascript" src="../ww-core/webwidgets.js"></script>
    <script type="text/javascript">
        class WWTable extends HTMLElement {

            constructor() { super(); }//EndConstructor.

            static get is() { return 'ww-table'; }

            static get observedAttributes() { return ['caption']; }

            //Respond to attribute change.
            attributeChangedCallback(attr, oldValue, newValue) {
                if (attr == 'caption')
                    this.$.tblcaption.innerText = newValue;
            }//EndFunction.

        }//EndClass.

        WebWidgets.define(WWTable);

    </script>

</dom-module>
